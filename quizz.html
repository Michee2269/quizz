<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="quizz.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
            <link rel="shortcut icon" href="images /wtf.ico" type="image/x-icon">
            <title>My Quizz</title>
        </head>
        <body>
            <div class="container">
                <div id="quiz">
                    <h1><span>Question<i class="far fa-question-circle"></i></h1>
                    <h2 id="question"></h2>
                    <h3 id="score"></h3>
                    <div class="choices">
                        <button id="guess0" class="btn btn-outline-dark">
                            <p id="choice0"></p>
                        </button>
                        <button id="guess1" class="btn btn-outline-dark">
                            <p id="choice1"></p>
                        </button>
                        <button id="guess2" class="btn btn-outline-dark">
                            <p id="choice2"></p>
                        </button>
                        <button id="guess3" class="btn btn-outline-dark">
                            <p id="choice3"></p>
                        </button>
                    </div>
                        <p id="progress"></p>
                        <a href="somm.html"><button type="button" class="btn btn-secondary">Retour au sommaire</button></a>
                    </div>
                </div>
            <script src="quizz.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
